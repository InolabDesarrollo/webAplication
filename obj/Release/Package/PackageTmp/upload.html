<!DOCTYPE html>

<html>
<head>


    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.uploadify.js"></script>
    <link type="text/css" rel="stylesheet" href="CSS/uploadify.css" />


    <script type="text/javascript">
        $(window).load(
            function () {
                $("#fileUpload").fileUpload({
                    'uploader': '/scripts/uploader.swf',
                    'cancelImg': '/images/cancel.png',
                    'buttonText': 'Br',
                    'script': 'Upload.ashx',
                    'folder': 'uploads',
                    'fileDesc': 'Image Files',
                    'fileExt': '*.jpg;*.jpeg;*.gif;*.png',
                    'multi': true,
                    'auto': true
                });
            }
        );
    </script>

</head>
            <body>

                <input name="fileUpload" id="fileUpload" type="file" multiple="true"/>
                <a href="javascript:$('#fileUpload').fileUploadStart()">Subir</a> | <a href="javascript:$('#fileUpload').fileUploadClearQueue()">Limpiar</a>

            </body>
</html >
